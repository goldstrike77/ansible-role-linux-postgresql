---
pgsql_repo_name: "postgrespro"
pgsql_repo_url: 'http://repo.postgrespro.ru/pgpro-{{ pgsql_version | regex_replace("96", "9.6") }}/{{ ansible_distribution | lower }}/$releasever/os/$basearch/rpms'
disable_gpg_check: yes
pgsql_packages_96:
  - 'postgrespro96-server'
  - 'postgrespro96-contrib'
  - 'postgrespro96-plperl'
  - 'postgrespro96-plpython'
  - 'postgrespro96-pltcl'
  - 'postgrespro96-libs'
