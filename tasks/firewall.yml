---
- name: Gathering service facts
  service_facts:
  register: services_state

- name: Allow MongoDB service port
  firewalld:
    port: '{{ item }}/tcp'
    zone: 'public'
    permanent: 'true'
    immediate: 'true'
    state: 'enabled'
  loop:
   - '{{ pgsql_port }}'
   - '{{ pgsql_exporter_port }}'
  when: services_state.ansible_facts.services["firewalld.service"].state == 'running'