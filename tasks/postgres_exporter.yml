---
- name: Add postgres_exporter YUM repositories
  yum_repository:
    name: '{{ pgsql_exporter_repo_name }}'
    description: '{{ pgsql_exporter_repo_name }} YUM repository'
    file: '{{ pgsql_exporter_repo_name }}'
    baseurl: '{{ pgsql_exporter_repo_url }}'
    gpgcheck: no

- name: Install the postgres_exporter packages
  yum:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - '{{ pgsql_exporter_packages }}'

- name: 'Add postgres_exporter data source'
  lineinfile:
    state: present
    dest: '/usr/lib/systemd/system/postgres_exporter.service'
    insertafter: '^\[Service\]'
    regexp: '^Environment='
    line: 'Environment="DATA_SOURCE_NAME=postgresql://postgres:{{ db_sa_pass }}@127.0.0.1:5432/postgres?sslmode=disable"'
  no_log: true
  register: systemd_update

- name: postgres_exporter configure file transfer
  template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: 'root'
    group: 'root'
    mode: 0644
  with_items:
    - { src: 'postgres_exporter', dest: '/etc/default/' }    
  register: conf_update

- name: Ensure postgres_exporter service is enabled
  systemd:
    name: 'postgres_exporter.service'
    enabled: 'yes'
    state: 'started'
    daemon_reload: yes
  when:
    - systemd_update.changed or conf_update.changed

- name: Ensure Prometheus firewall port is allow
  firewalld:
    port: '{{ pgsql_exporter_port }}'
    permanent: 'true'
    state: 'enabled'
  register: result
  when: 
    - ansible_os_family == "RedHat"
    - ansible_distribution_major_version|int > 6

- name: Reload firewalld service
  service:
    name: firewalld
    state: reloaded
  when: result.changed
